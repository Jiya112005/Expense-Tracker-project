{% extends "layout.html" %}
{% block title %}
    Add expense
{% endblock %}
{% block addExpenseForm %}
<div class="col-11 new-expense__controls mt-5 mb-3 px-4 py-4 mx-auto">
    {% if user.is_authenticated %}
    <form method="post" action="{% url 'addExpense' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-8 col-lg-6">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="col-md-8 col-lg-6">
                                <label for="title">Category</label>
                                <input type="text" class="form-control" id="category" name="category">
                            </div>
                            <div class="col-md-4 col-lg-3">
                                <label for="amount">Amount</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">Rs.</span>
                                    </div>
                                    <input type="number" min="0.01" step="0.01" 
                                        class="form-control" id="amount" name="amount" 
                                        aria-label="Rupees amount (with dot and two decimal places)">
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">
                                <label for="date">Date</label>
                                <input type="date" min="0.01" step="0.01" class="form-control" id="amount" name="date">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_recurring" id="recurringCheck">
                                <label class="form-check-label" for="recurringCheck">Recurring Expense</label>
                            </div>
                            <select name="recurrence_period" class="form-select">
                                <option value="">Select Recurrence Period</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-11 new-expense__actions px-4 py-3 mx-auto d-flex justify-content-end">
                        <div>
                            <a href="{% url 'index' %}" class="expense-controls__btn btn btn-danger">Cancel</a>
                            
                            <button type="submit" class="expense-controls__btn btn btn-success">Add Expense</button>
                            {% endif %}
                        </div>
                </form>
            </div>
{% endblock %}
